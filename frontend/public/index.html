<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2c3e50" />
    <meta name="description" content="SynthAI - AI-Powered Project Solutions for South Africa" />
    <meta name="keywords" content="AI, project pricing, South Africa, software development, marketing" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>SynthAI - AI-Powered Project Solutions</title>
    
    <!-- Structured data for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "SynthAI",
        "url": "https://synthai.co.za",
        "logo": "https://synthai.co.za/logo.png",
        "description": "AI-powered project pricing and development solutions for South Africa",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "123 Tech Street",
            "addressLocality": "Cape Town",
            "addressCountry": "ZA"
        },
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+27-72-142-3215",
            "contactType": "customer service"
        }
    }
    </script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading spinner -->
    <div id="loading-spinner" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #2c3e50;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    ">
        <div style="text-align: center; color: white;">
            <div class="spinner-border" style="width: 3rem; height: 3rem;"></div>
            <p style="margin-top: 1rem;">Loading SynthAI...</p>
        </div>
    </div>

    <script>
        // Hide loading spinner when app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const spinner = document.getElementById('loading-spinner');
                if (spinner) {
                    spinner.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
