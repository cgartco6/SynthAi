apiVersion: apps/v1
kind: Deployment
metadata:
  name: synthai-frontend
  namespace: synthai
  labels:
    app: synthai-frontend
    version: v1.0.0
spec:
  replicas: 2
  selector:
    matchLabels:
      app: synthai-frontend
  template:
    metadata:
      labels:
        app: synthai-frontend
        version: v1.0.0
    spec:
      containers:
      - name: frontend
        image: ghcr.io/synthai/frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://synthai-backend.synthai.svc.cluster.local:8000"
        - name: REACT_APP_STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: synthai-secrets
              key: stripe-publishable-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: synthai-frontend
  namespace: synthai
spec:
  selector:
    app: synthai-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
